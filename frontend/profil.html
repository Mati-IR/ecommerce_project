<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Bazaar profil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Resources/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div class="nav-color-main">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <a class="navbar-brand me-2" href="index.html">
            <img
              src="Resources/Logo.png"
              height="50"
              alt="Logo"
              loading="lazy"
              style="margin-top: -1px;"
            />
          </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarCollapse">
              <div class="navbar-nav ms-auto">
                <a href="index.html" class="nav-item nav-link"><span class="bi-heart icon-decoration"></span> ulubione</a>
                <a href="new_offer.html" class="nav-item nav-link"><span class="bi-plus-square icon-decoration"></span> Dodaj ogłoszenie</a>
                <a href="profil.html" class="nav-item nav-link"><span class="bi-person-square icon-decoration"></span> Profil</a>
                <a href="login.html" class="nav-item nav-link"><span class="bi-box-arrow-in-left icon-decoration"></span> Zaloguj</a>
              </div>
            </div>
        </div>
      </nav>
    </div>
    <div class="container mt-5 div-decoration">
      <h1 class="text-center">PROFIL</h1>
      <div id="profileData" class="mt-4">
        <!-- Dane zostaną wyświetlone tutaj -->
      </div>
    
      <button id="showFormBtn" class="btn btn-primary mt-3">Edytuj dane</button>
    
      <form id="changeDataForm" class="mt-4 d-none">
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="New Name">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="New Email">
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="New Phone">
        </div>
        <div class="mb-3">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="New City">
        </div>
        <div class="mb-3">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode" placeholder="New Postal Code">
        </div>
        <div class="mb-3">
          <label for="inputStreet" class="form-label">Street</label>
          <input type="text" class="form-control" id="inputStreet" placeholder="New Street">
        </div>
        <div class="mb-3">
          <label for="inputStreetNumber" class="form-label">Street Number</label>
          <input type="text" class="form-control" id="inputStreetNumber" placeholder="New Street Number">
        </div>
        <div class="mb-3">
          <label for="inputWebsite" class="form-label">Website</label>
          <input type="url" class="form-control" id="inputWebsite" placeholder="New Website">
        </div>
        <button type="submit" class="btn btn-primary">Zmień dane</button>
        <button id="hideFormBtn" class="btn btn-secondary mt-3">Ukryj formularz</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/profil.js"></script>
  </body>
</html>
