<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Bazaar profil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Resources/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div class="nav-color-main">
      <!-- MENU NAVI -->
    </div>
    <div id="successMessage" class="alert alert-success d-none" role="alert">
      Dane zostały pomyślnie zmienione.
      <button type="button" class="btn-close" aria-label="Close" onclick="closeMessage()"></button>
    </div>
    <div class="container mt-5 div-decoration">
      <h1 class="text-center">Informacje o profilu</h1>
      <div class="row">
        <div class="col col-left">
          <div id="profileData" class="mt-4">
            <!-- Dane zostaną wyświetlone tutaj -->
          </div>
        </div>
        <div class="col">
          <form id="changeDataForm" class="mt-4 d-none">
            <div class="row">
              <label for="inputName" class="form-label col">Nazwa</label>
              <input type="text" class="form-control col" id="inputName" placeholder="New Name">
            </div>
            <div class="row">
              <label for="inputEmail" class="form-label col">Adres email</label>
              <input type="email" class="form-control col" id="inputEmail" placeholder="New Email">
            </div>
            <div class="row">
              <label for="inputPhone" class="form-label col">Numer telefonu</label>
              <input type="tel" class="form-control col" id="inputPhone" placeholder="New Phone">
            </div>
            <div class="row">
              <label for="inputCity" class="form-label col">Miasto</label>
              <input type="text" class="form-control col" id="inputCity" placeholder="New City">
            </div>
            <div class="row">
              <label for="inputPostalCode" class="form-label col">Kod pocztowy</label>
              <input type="text" class="form-control col" id="inputPostalCode" placeholder="New Postal Code">
            </div>
            <div class="row">
              <label for="inputStreet" class="form-label col">Ulica</label>
              <input type="text" class="form-control col" id="inputStreet" placeholder="New Street">
            </div>
            <div class="row">
              <label for="inputStreetNumber" class="form-label col">Numer domu</label>
              <input type="text" class="form-control col" id="inputStreetNumber" placeholder="New Street Number">
            </div>
            <div class="row">
              <label for="inputWebsite" class="form-label col">Strona internetowa (Niewymagane)</label>
              <input type="url" class="form-control col" id="inputWebsite" placeholder="New Website">
            </div>
            <button type="submit" class="btn btn-primary">Zmień dane</button>
            <button id="hideFormBtn" class="btn btn-secondary">Ukryj formularz</button>
          </form>
        </div>
      </div>
      <button id="showFormBtn" class="btn btn-primary mt-3">Edytuj dane</button>
    </div>
    <h1 class="text-center" style="border-bottom-style: double; border-color: #873e23; padding: 1%;">Twoje ogłoszenia</h1>
    <div id="noUserListing" style="display: none;">
      <p>Nie dodałeś żadnych ogłoszeń</p>
    </div>
    <div id="parentContainer">
      <!--OGLOSZENIA UŻYTKOWNIKA-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="JS/profil.js"></script>
    <script src="JS/navi.js"></script>
    <script src="JS/basket.js"></script>
    <script src="JS/listings.js"></script>
  </body>
</html>
