<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Bazaar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Resources/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <!-- NAV -->
    <div class="nav-color-main">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <a class="navbar-brand me-2" href="index.html">
            <img
              src="Resources/Logo.png"
              height="50"
              alt="Logo"
              loading="lazy"
              style="margin-top: -1px;"
            />
          </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarCollapse">
              <div class="navbar-nav ms-auto">
                <a href="new_offer.html" class="nav-item nav-link"><span class="bi-plus-square icon-decoration"></span> Dodaj ogłoszenie</a>
                <a href="login.html" class="nav-item nav-link"><span class="bi-box-arrow-in-left icon-decoration"></span> Zaloguj</a>
              </div>
            </div>
        </div>
      </nav>
    </div>
    <!-- OFFERT -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="offert">
            <h2 class="text-center mb-4" id="title">Tytuł ogłoszenia z db</h2>
            <p id="creation_date" class="text-center"><small>data utworzenia</small></p>
            <div class="container mt-5">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400/3498db/ffffff" class="d-block w-100" alt="Image 1">
                  </div>
                  <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400/2ecc71/ffffff" class="d-block w-100" alt="Image 2">
                  </div>
                  <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400/e74c3c/ffffff" class="d-block w-100" alt="Image 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-6">
                <div class="basic-info">
                  <h3>Kategoria</h3>
                    <p id="category">kategoria z db</p>
                  <h3>Opis</h3>
                    <p id="description">Opis ogłoszenia z db</p>
                </div>
              </div>
    
              <div class="col-md-6">
                <div class="price">
                  <h3>Cena</h3>
                  <p id="price">cena z db</p>
                </div>
    
                <div class="contact">
                  <h3>Kontakt</h3>
                  <p id="email"><strong>Wystawiający:</strong> nazwa twórcy z db</p>
                  <p id="email"><strong>Email:</strong> email z db</p>
                  <p id="phone"><strong>Telefon:</strong> tele z db</p>
                </div>
              </div>
              <center>
                <div class="location">
                  <h3>Adres</h3>
                  <p id="addres">adres z db</p>
                  <p>miejsce na mapke</p>
                  <iframe
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=API_KEY
                      &q=Space+Needle,Seattle+WA">
                  </iframe>
                </div>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
