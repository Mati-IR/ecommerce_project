<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Bazaar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Resources/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
      #myCarousel {
  height: auto;
  width: auto;
  overflow: hidden;
}
      /* Dodatkowe style CSS mogą być dodane tutaj */
      .modal-body {
        text-align: center;
      }
      #enlargedImg {
        max-width: 100%;
        max-height: 80vh; /* Maksymalna wysokość zdjęcia w modalu */
        margin: 0 auto; /* Centralizacja zdjęcia */
        display: block; /* Ustawienie zdjęcia jako blokowego elementu */
      }
        /* Dodatkowe style mogą być dodane tutaj */
  .carousel {
    width: 100%;
    max-width: 800px; /* Maksymalna szerokość karuzeli */
    margin: 0 auto;
  }
  .carousel-item img {
    width: 100%;
    height: auto;
    max-height: 400px; /* Maksymalna wysokość zdjęć w karuzeli */
    object-fit: cover; /* Zachowanie proporcji obrazów */
  }
    </style>
  </head>
  <body>
    <div class="nav-color-main">
      <!-- MENU NAVI -->
    </div>
    
    <!-- OFFERT -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="offert">
            <h2 class="text-center mb-4" id="title">Tytuł ogłoszenia z db</h2>
            <p id="creation_date" class="text-center"><small>data utworzenia</small></p>
            <div class="container mt-5">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Resources/Logo.png" class="d-block w-100" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal">
                  </div>
                  <div class="carousel-item">
                    <img src="Resources/mudzyn.jpg" class="d-block w-100" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal">
                  </div>
                  <div class="carousel-item">
                    <img src="Resources/background.jpg" class="d-block w-100" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-6">
                <div class="basic-info">
                  <h3>Kategoria</h3>
                    <p id="category">kategoria z db</p>
                  <h3>Opis</h3>
                    <p id="description">Opis ogłoszenia z db</p>
                </div>
              </div>
    
              <div class="col-md-6">
                <div class="price">
                  <h3>Cena</h3>
                  <p id="price">cena z db</p>
                </div>
    
                <div class="contact">
                  <h3>Kontakt</h3>
                  <p id="email"><strong>Wystawiający:</strong> nazwa twórcy z db</p>
                  <p id="email"><strong>Email:</strong> email z db</p>
                  <p id="phone"><strong>Telefon:</strong> tele z db</p>
                </div>
              </div>
              
              <center>
                <div class="location">
                  <h3>Adres</h3>
                  <p id="addres">adres z db</p>
                  <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
                    <iframe
                      style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;"
                      loading="lazy"
                      allowfullscreen
                      referrerpolicy="no-referrer-when-downgrade"
                      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyClto0Aac0adJw5naZ0Uk3ievMMdtzVINg&q=Space+Needle,Seattle+WA">
                    </iframe>
                  </div>
                </div>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <button type="button" class="btn-close float-right" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-body">
                <img src="" class="img-fluid" id="enlargedImg" alt="Powiększone zdjęcie">
          </div>
        </div>
      </div>
    </div>
    <script>
      // Skrypt dla powiększania zdjęć w karuzeli
      const carouselImages = document.querySelectorAll('.carousel-item img');
      const enlargedImg = document.getElementById('enlargedImg');
    
      carouselImages.forEach(img => {
        img.addEventListener('click', function() {
          enlargedImg.src = this.src;
        });
      });
    </script>
    <script src="JS/navi.js"></script>
  </body>
</html>
