<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Bazaar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Resources/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div class="nav-color-main">
      <!-- MENU NAVI -->
    </div>
    
    <!-- OFFER -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="offer">
            <h2 class="text-center mb-4" id="title">Tytuł ogłoszenia z db</h2>
            <p id="creation_date" class="text-center"><small>data utworzenia</small></p>

            <!--GALLERY-->
            <div class="carousel-container">
              <div class="carousel-slide">
                <img src="url_do_zdjecia_1.jpg" alt="Carousel Slide" class="carousel-image">
                <div class="carousel-navigation">
                  <button id="prevBtn">&lt;</button>
                  <button id="nextBtn">&gt;</button>
                </div>
              </div>
            </div>
            <div class="carousel-indicators-prime"></div>
    
            <div class="row">
              <div class="col-md-6">
                <div class="basic-info">
                  <h3>Kategoria</h3>
                    <p id="category">kategoria z db</p>
                  <h3>Opis</h3>
                    <p id="description">Opis ogłoszenia z db</p>
                </div>
              </div>
    
              <div class="col-md-6">
                <div class="price">
                  <h3>Cena</h3>
                  <p id="price">cena z db</p>
                </div>
    
                <div class="contact">
                  <h3>Kontakt</h3>
                  <p id="seller"><strong>Wystawiający:</strong> nazwa twórcy z db</p>
                  <p id="email"><strong>Email:</strong> email z db</p>
                  <p id="phone"><strong>Telefon:</strong> tele z db</p>
                </div>
              </div>
              
              <center>
                <div class="location">
                  <h3>Adress</h3>
                  <p id="address">adres z db</p>
                  <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
                    <iframe
                      style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;"
                      loading="lazy"
                      allowfullscreen
                      referrerpolicy="no-referrer-when-downgrade"
                      src="https://www.google.com/maps/embed/v1/place?key=&q=Space+Needle,Seattle+WA">
                    </iframe>
                  </div>
                </div>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--FULLSCREEN GALLERY-->
    <div class="fullscreen-container">
      <span class="fullscreen-close">&times;</span>
      <div class="fullscreen-navigation">
        <button id="fullscreenPrevBtn">&lt;</button>
        <img src="" alt="Fullscreen Image" class="fullscreen-image">
        <button id="fullscreenNextBtn">&gt;</button>
      </div>
      <div class="fullscreen-indicators"></div>
    </div>

    <script>
      // Skrypt dla powiększania zdjęć w karuzeli
      const carouselImages = document.querySelectorAll('.carousel-item img');
      const enlargedImg = document.getElementById('enlargedImg');
    
      carouselImages.forEach(img => {
        img.addEventListener('click', function() {
          enlargedImg.src = this.src;
        });
      });
    </script>
    <script src="JS/navi.js"></script>
    <script src="JS/ListingViewConstructor.js"></script>
  </body>
</html>
