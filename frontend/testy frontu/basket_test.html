<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Get Basket</h2>
                <input type="number" id="getUserId" class="form-control" placeholder="Enter User ID">
                <button onclick="getBasket()" class="btn btn-primary mt-2">Get Basket</button>
                <pre id="getBasketResponse"></pre>
            </div>
            <div class="col-md-6">
                <h2>Add Product</h2>
                <input type="number" id="addUserId" class="form-control" placeholder="Enter User ID">
                <input type="number" id="listingId" class="form-control mt-2" placeholder="Enter Listing ID">
                <button onclick="addProduct()" class="btn btn-success mt-2">Add Product</button>
                <pre id="addProductResponse"></pre>
            </div>
        </div>
    </div>

    <script src="../JS/basket.js"></script>
</body>
</html>
